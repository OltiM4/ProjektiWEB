<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OMEK</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            display: block;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #d9534f;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for OMEK</h2>
        <form onsubmit="return validateSignUpForm()">
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername">

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">

            <button type="submit">Sign Up</button>
        </form>

        <div class="error-message" id="signup-error-message"></div>
    </div>

    <script>
        function validateSignUpForm() {
            
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var newUsername = document.getElementById("newUsername").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (firstName === "" || lastName === "" || email === "" || newUsername === "" || newPassword === "" || confirmPassword === "") {
                displaySignupErrorMessage("Please fill in all fields.");
                return false;
            }

            if (newPassword !== confirmPassword) {
                displaySignupErrorMessage("Passwords do not match.");
                return false;
            }

            // Additional validation logic for sign-up can be added here

            hideSignupErrorMessage();
            return true;
        }

        function displaySignupErrorMessage(message) {
            var signupErrorMessageElement = document.getElementById("signup-error-message");
            signupErrorMessageElement.textContent = message;
        }

        function hideSignupErrorMessage() {
            var signupErrorMessageElement = document.getElementById("signup-error-message");
            signupErrorMessageElement.textContent = "";
        }
    </script>
</body>
</html>
